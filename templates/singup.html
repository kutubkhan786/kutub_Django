{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% comment %} css file {% endcomment %}
<link rel="stylesheet" href="{% static 'singup/singup.css' %}">
</head>
<div class="wrapper bg-white">
    <div class="h2 text-center">SING</div>
    <div class="h2 text-center">UP</div>
    <div class="h5 font-weight-bold">Registration</div>
    <div class="text-muted">Enter your registration details</div>
    <form method="POST">
        {% csrf_token %}
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group"> <label class="text-muted mandatory">Name</label>
                <input type="text" required class="form-control" value="username" name="username" placeholder="username" />
            </div>
            <div class="form-group"> <label class="text-muted mandatory">Email Address</label>
                <input type="email" required class="form-control" value="email" name="email" placeholder="email" />
            </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">

            <div class="form-group"> <label class="text-muted mandatory">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="male" id="flexRadioDefault1"/>
                    <label class="form-check-label" for="flexRadioDefault1">
                        MALE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="female" id="flexRadioDefault2" />
                    <label class="form-check-label" for="flexRadioDefault2">
                        FEMALE
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted">Date of Birth</label>
                <input type="date" id="birthday" value="dateofbirth" name="dateofbirth"/>
            </div>
        </div>
        <div class="d-sm-flex align-items-sm-center justify-content-sm-between pt-1">
            <div class="form-group"> <label class="text-muted mandatory">Phone Number</label>
                <input type="tel" required class="form-control" value="phoneno" name="phoneno" placeholder="phoneno" /> </div>
            <div class="form-group">
                <label class="text-muted">Country</label>
                <select id="country" value="country" name="country">
                    <option value="ind">India</option>
                    <option value="us">USA</option>
                    <option value="uk">UK</option>
                    <option value="aus">Australia</option>
                </select>
            </div>
        </div>
        <div class="form-group"> <label class="text-muted mandatory">Password</label>
            <input type="password" required class="form-control" value="password" name="password"  placeholder="password" />
        </div>
        <div class="d-flex align-items-center justify-content-sm-end button-section">
            <button class="btn btn-primary mx-auto" type="submit" value="Submit">Submit</button>
        </div>
        <div class="signup-link">Not a member? <a href="{% url 'singin' %}">Sing in</a>Already Register</div>
    </form>
</div>
