{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% comment %} css file {% endcomment %}
<link rel="stylesheet" href="{% static 'singin/singin.css' %}">
</head>
<div class="wrapper">
    <div class="title">Login Form</div>
    <form method="POST">
        {% csrf_token %}
        <div class="field">
            <input type="text" value="email" name="username" placeholder="email" />
            <label>Email Address</label>
        </div>
        <div class="field">
            <input type="password" value="password" name="password" placeholder="password" />
            <label>Password</label>
        </div>
        <div class="content">
            <div class="checkbox">
                <input  type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="pass-link">Forgot password?</div>
        </div>
        <div class="field">
            <input type="submit" value="Login" />
        </div>
        <div class="signup-link">Not a member? <a href="{% url 'singup' %}" >Register now</a></div>
    </form>
    <LoginOrNot />
</div>
